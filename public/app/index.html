<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>public</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/stysheet.css">
    <!-- endbuild -->
</head>
<body>

<header class="row">
    <div class="row">
        <div id="title" class="columns">{ <b id="logo">fmm:</b> 'fix my music' }</div>
    </div>
    <div id="header-line" class="row">
        <div id="header-line-1" class="columns small-1"></div>
        <div id="header-line-2" class="columns small-1"></div>
        <div id="header-line-3" class="columns small-10"></div>
    </div>
</header>

<section id="player-section">
    <div class="row medium-centered">

        <div class="columns small-6">
            <div id="current-track" class="small-7 medium-10 large-12 large-centered">
                <h4 id="current-album" data-bind="text: current().album"></h4>
                <h4 id="current-title" data-bind="text: current().title"></h4>
                <h4 id="current-artist" data-bind="text: current().artist"></h4>
            </div>

            <div id="album-cover">
                <img src="http://mathfiles.files.wordpress.com/2010/05/uni080528_grnalbm_front2.jpg"
                     alt="album picture" data-bind="attr:{src: covers().extralarge}">
            </div>


            <!-- Player -->
            <div id="player" class="row">
                <div id="loading-bar" class="row">
                    <div id="current-load"></div>
                </div>
                <div id="player-actions" class="row">
                    <button id="action-previous" class="action columns small-3" data-bind="click: actions().previous"><i class="fa fa-backward"></i></button>
                    <button id="action-pause" class="action columns small-3" data-bind="click: actions().pause"><i class="fa fa-pause"></i></button>
                    <button id="action-play" class="action columns small-3" data-bind="click: actions().play"><i class="fa fa-play"></i></button>
                    <button id="action-next" class="action columns small-3" data-bind="click: actions().next"><i class="fa fa-forward"></i></button>
                </div>
            </div>

            <!-- Download the current song -->
            <form data-bind="attr: {action: fileUrl}">
                <input type="submit" class="button columns small-4" value="Download">
            </form>

        </div>


        <!-- Playlist and search tabs -->
        <div id="tabs-tracks" class="columns small-6">
            <dl class="tabs" data-tab>
                <dd id="playlist-tab" class="active"><a href="#playlist-panel">Playlist</a></dd>
                <dd id="search-tab"><a href="#search-panel">Search</a></dd>
            </dl>
            <div class="tabs-content">
                <div class="content active" id="playlist-panel" data-bind="foreach: playlist">
                    <ul>
                        <li>
                            <span class="playlist-title" data-bind="text: title"></span>
                            <span class="playlist-artist" data-bind="text: artist"></span>
                            <span class="playlist-album" data-bind="text: album"></span>
                        </li>
                    </ul>
                </div>
                <div class="content" id="search-panel">
                    <form>
                        <input type="text" placeholder="Type something" data-bind="value: searchText, valueUpdate: 'afterkeydown'"/>
                    </form>
                    <ul data-bind="foreach: searchResult">
                        <li>
                            <span class="search-title" data-bind="text: title"></span>
                            <span class="search-artist" data-bind="text: artist"></span>
                            <span class="search-album" data-bind="text: album"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="bower_components/knockoutjs/build/output/knockout-latest.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
