
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <title>Mpd interface</title>
    </head>
    <body onload="onLoad()">
        <script src="main.js"></script>
        <script src="https://foo.fixme.ch/json_sans_eval.js"></script>
        <div class="central-block">
            <br>
            The actual song is :
            <div class="song" id="actual-song" style="margin:4px">
                Le kaka
            </div>

            <input type="submit" value="Previous song" onclick="previousSong()">
            <input type="submit" value="Next song" onclick="nextSong()">
            <input type="submit" value="Play" onclick="play()">
            <form method="get" action="api/file">
                <input type="submit" value="Download this song">
            </form>
            <form method="get" action="api/update">
                <input type="submit" value="Update the library">
            </form>
        </div>
    </body>
</html>
